<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <title>Code 201-Contact Me!</title>
    </head>
      <body>
        <div id="main-content">
          <h1 class="pageTitle">Don't be shy, say hi!</h1>
          <div class="left">
              <form name="contact_me" action="thank_you.html" method="post">
                <label for="name">Name: </label>
                <input type="text" name="full_name" id="name" placeholder="Full Name"><br>

                <label for="email">Email: </label>
                <input type="email" name="email" id="email"placeholder="email@example.com"><br>

                Would you like a reply? <br>
                <label for="reply-yes">Yes</label>
                <input type="radio" name="reply" value="yes" id="reply-yes">
                <label for="reply-no">No </label>
                <input type="radio" name="reply" value="no" id="reply-no">
                <br>

                How did you hear about me? <br>
                <select name="referral_Source">
                  <option value="work">Work</option>
                  <option value="school">School</option>
                  <option value="acquaintance">Mutual Acquaintance</option>
                  <option value="other">Other</option>
                </select><br>

                What's on your mind? <br>
                <textarea name="message" placeholder="Message goes here" id="contactMessage"></textarea>

                <input type="submit" value="Send">
              </form>
              <br>
              <a href="index.html">Back To Home</a>
            </div>
          <div class="right">
            <h2>I respect your privacy and won't share your contact info with any third parties.</h2>
            <img src="images/pdx.jpg">
          </div>
        </div>
        <div class="footer">
          <hr>
          <p>All opinions on the internets are my own</p>
          <p>&copy; 2015</p>
        </div>
      </body>
  </html>
